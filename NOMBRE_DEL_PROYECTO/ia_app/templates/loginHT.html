<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Login{% endblock %}</title>
    {% block static %}
    <link rel="stylesheet" href="{% static 'css/login/login_styles.css' %}" />
    {% endblock %} {% endblock %}
  </head>
  <body class="bg-opacity-10 bg-light">
    <header class="violeta text-white py-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="h3 mb-0">Consulta y Reporte SQL</h1>
          </div>
          <div class="col-md-6 text-end">
            <button
              class="btn btn-light"
              type="button"
              id="toggleDarkMode"
              id="btn"
            >
              Modo Oscuro
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="login-container">
      <h1>Bienvenido</h1>
      <div class="image-container">
        <!-- imagen para el login -->
      </div>
      <form method="post" action="{% url 'login_view' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuario" required />
        <input
          type="password"
          name="password"
          placeholder="ContraseÃ±a"
          required
        />
        <button class="btn btn-primary" type=" button">Login</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/login/login_script.js' %}"></script>
  </body>
</html>
